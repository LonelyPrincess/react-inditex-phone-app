name: Deploy to GitHub pages

on:
  push:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    env:
      USER_NAME: "Sara Hern√°ndez"
      USER_EMAIL: "sara.her.su@gmail.com"

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm install

      - name: Configure Git user name
        run: git config user.name ${{ env.USER_NAME }}

      - name: Configure Git user email
        run: git config user.email ${{ env.USER_EMAIL }}

      - name: Build the application bundle and deploy to GitHub pages
        run: npm run deploy
